<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Signature App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="ml-12 mt-10 p-2 bg-blue-500 rounded-lg text-white w-16"><a href="./index.html">Back</a></button>
    <div class="mx-12 mt-10 flex">
        <table class="table-auto w-full text-center border border-collapse border-slate-500">
            <thead>
                <tr>
                    <td class="border border-slate-500">No</td>
                    <td class="border border-slate-500">Account Name</td>
                    <td class="border border-slate-500">Action</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border border-slate-500">1</td>
                    <td class="border border-slate-500">ABC</td>
                    <td class="border border-slate-500 p-2">
                        <button class="p-1 mx-1 bg-green-500 rounded-2xl w-16 text-white">Accept</button>
                        <button class="p-1 mx-1 bg-red-500 rounded-2xl w-16 text-white">Decline</button>
                    </td>
                </tr>
                <tr>
                    <td class="border border-slate-500">2</td>
                    <td class="border border-slate-500">DEF</td>
                    <td class="border border-slate-500 p-2">
                        <button class="p-1 mx-1 bg-green-500 rounded-2xl w-16 text-white">Accept</button>
                        <button class="p-1 mx-1 bg-red-500 rounded-2xl w-16 text-white">Decline</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
