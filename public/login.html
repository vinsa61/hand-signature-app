<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Signature App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="py-10 px-12 flex justify-center items-center h-screen">
        
        <form id="loginForm" class="flex flex-col gap-5 bg-gray-800 p-10 rounded-lg w-2/5">
            <h1 class="text-4xl text-center">Signature System</h1>
            <input id="username" type="text" class="bg-blue-600 rounded p-1 text-white w-50 self-center" placeholder="Username">
            <input id="password" type="password" class="bg-blue-600 rounded p-1 text-white w-50 self-center" placeholder="Password">
            <button type="submit" class="rounded-lg bg-green-500 w-32 self-center">Login</button>
        </form>

    </div>

    <script src="../src/js/login.js"></script>
</body>
</html>
