<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Signature App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <button id="logOut" class="p-3 bg-blue-500 rounded-lg text-white">Logout</button>
    <div class="w-full py-10 px-12 flex justify-center flex-col gap-20">
        <h1 class="text-center text-4xl font-semibold">Dashboard</h1>
        <div class="flex justify-around">
            <button class="p-3 bg-blue-500 rounded-lg text-white"><a href="./dashboard-1.html">Request for hand signature</a></button>
            <button class="p-3 bg-blue-500 rounded-lg text-white"><a href="./dashboard-2.html">Accept hand signature requests</a></button>
        </div>
    </div>
    <script>
        if (localStorage.getItem("logStatus") !== "true") {
            window.location.href = "./login.html";
        }
        document.getElementById("logOut").addEventListener("click", (e)=>{
            localStorage.setItem("logStatus", "false");
            window.location.href = "./login.html";
        });
    </script>
</body>
</html>
